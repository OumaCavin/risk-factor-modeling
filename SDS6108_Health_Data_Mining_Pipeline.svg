<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" width="1000" height="300">
  <title>Health Data Mining Pipeline</title>
  <desc>SDS6108 Health Data Mining and Analytics pipeline showing the workflow from data collection through health insights</desc>
  
  <!-- Background -->
  <rect width="1000" height="300" fill="#FFFFFF"/>
  
  <!-- Definitions for gradients and filters -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0077B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0096C7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00B4D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#48CAE4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2A9D8F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40A8C4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#334155" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Node 1: Data Collection -->
  <g transform="translate(30, 60)">
    <!-- Connector arrow (incoming) -->
    <path d="M0,90 L20,90" stroke="#94A3B8" stroke-width="3" fill="none"/>
    <!-- Card background -->
    <rect width="140" height="180" rx="12" ry="12" fill="#F1F5F9" filter="url(#shadow)"/>
    <!-- Header bar -->
    <rect width="140" height="8" rx="12" ry="0" fill="url(#blueGradient)" clip-path="url(#clip1)"/>
    <clipPath id="clip1"><rect width="140" height="8" rx="12"/></clipPath>
    <!-- Icon: Database with medical cross -->
    <g transform="translate(45, 35)" stroke="#0077B6" stroke-width="2.5" fill="none">
      <ellipse cx="25" cy="15" rx="20" ry="8"/>
      <path d="M5,15 v15 a20,8 0 0,0 40,0 v-15"/>
      <line x1="5" y1="22" x2="45" y2="22"/>
      <path d="M20,15 L20,30 M15,25 L25,25" stroke="#2A9D8F" stroke-width="2.5"/>
    </g>
    <!-- Label -->
    <text x="70" y="100" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" fill="#334155" text-anchor="middle">Data</text>
    <text x="70" y="115" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" fill="#334155" text-anchor="middle">Collection</text>
    <text x="70" y="150" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#64748B" text-anchor="middle">BRFSS Source</text>
  </g>
  
  <!-- Node 2: Data Cleaning -->
  <g transform="translate(190, 60)">
    <!-- Connector arrow -->
    <path d="M0,90 L20,90" stroke="#94A3B8" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <!-- Card background -->
    <rect width="140" height="180" rx="12" ry="12" fill="#F1F5F9" filter="url(#shadow)"/>
    <rect width="140" height="8" rx="12" ry="0" fill="url(#blueGradient)"/>
    <!-- Icon: Filter funnel -->
    <g transform="translate(45, 35)" stroke="#0077B6" stroke-width="2.5" fill="none">
      <path d="M10,10 L40,10 L35,40 L15,40 Z"/>
      <line x1="10" y1="10" x2="15" y2="40" stroke-dasharray="none"/>
      <line x1="40" y1="10" x2="35" y2="40" stroke-dasharray="none"/>
      <path d="M20,50 L30,50 L32,55 L18,55 Z"/>
      <!-- Sparkles for clean data -->
      <circle cx="50" cy="15" r="3" fill="#2A9D8F" stroke="none"/>
      <line x1="47" y1="10" x2="53" y2="10" stroke="#2A9D8F" stroke-width="1.5"/>
      <line x1="50" y1="7" x2="50" y2="13" stroke="#2A9D8F" stroke-width="1.5"/>
    </g>
    <!-- Label -->
    <text x="70" y="100" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" fill="#334155" text-anchor="middle">Data</text>
    <text x="70" y="115" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" fill="#334155" text-anchor="middle">Cleaning</text>
    <text x="70" y="150" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#64748B" text-anchor="middle">BRFSS Codes</text>
  </g>
  
  <!-- Node 3: Feature Engineering -->
  <g transform="translate(350, 60)">
    <!-- Connector arrow -->
    <path d="M0,90 L20,90" stroke="#94A3B8" stroke-width="3" fill="none"/>
    <!-- Card background -->
    <rect width="140" height="180" rx="12" ry="12" fill="#F1F5F9" filter="url(#shadow)"/>
    <!-- Gradient header transitioning from blue to teal -->
    <rect width="140" height="8" rx="12" ry="0" fill="url(#tealGradient)"/>
    <!-- Icon: Gear with puzzle piece -->
    <g transform="translate(45, 38)" stroke="#00B4D8" stroke-width="2.5" fill="none">
      <!-- Gear -->
      <circle cx="25" cy="22" r="14"/>
      <circle cx="25" cy="22" r="5" fill="#00B4D8" stroke="none"/>
      <path d="M25,5 L25,8 M25,36 L25,39 M5,22 L8,22 M42,22 L39,22 M11,11 L13,13 M37,31 L39,33 M11,33 L13,31 M37,11 L39,13"/>
      <!-- Connection to puzzle -->
      <path d="M42,22 L48,22" stroke="#2A9D8F" stroke-width="2"/>
      <!-- Puzzle piece -->
      <path d="M48,14 L58,14 L58,30 L48,30 L48,26 L50,26 L50,18 L48,18 Z" fill="#2A9D8F" stroke="#2A9D8F" stroke-width="1"/>
    </g>
    <!-- Label -->
    <text x="70" y="100" font-family="Arial, Helvetica, sans-serif" font-size="12" font-weight="bold" fill="#334155" text-anchor="middle">Feature</text>
    <text x="70" y="115" font-family="Arial, Helvetica, sans-serif" font-size="12" font-weight="bold" fill="#334155" text-anchor="middle">Engineering</text>
    <text x="70" y="150" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#64748B" text-anchor="middle">BMI & Risk Scores</text>
  </g>
  
  <!-- Node 4: Risk Modeling -->
  <g transform="translate(510, 60)">
    <!-- Connector arrow -->
    <path d="M0,90 L20,90" stroke="#94A3B8" stroke-width="3" fill="none"/>
    <!-- Card background -->
    <rect width="140" height="180" rx="12" ry="12" fill="#F1F5F9" filter="url(#shadow)"/>
    <rect width="140" height="8" rx="12" ry="0" fill="url(#tealGradient)"/>
    <!-- Icon: Decision tree / Network -->
    <g transform="translate(45, 35)" stroke="#00B4D8" stroke-width="2.5" fill="none">
      <!-- Root node -->
      <circle cx="25" cy="15" r="8" fill="#00B4D8"/>
      <!-- Branches -->
      <line x1="25" y1="23" x2="15" y2="38"/>
      <line x1="25" y1="23" x2="35" y2="38"/>
      <!-- Level 2 nodes -->
      <circle cx="15" cy="45" r="6" fill="#00B4D8"/>
      <circle cx="35" cy="45" r="6" fill="#00B4D8"/>
      <!-- Level 3 -->
      <line x1="15" y1="51" x2="10" y2="60"/>
      <line x1="15" y1="51" x2="20" y2="60"/>
      <line x1="35" y1="51" x2="30" y2="60"/>
      <line x1="35" y1="51" x2="40" y2="60"/>
      <!-- Leaf nodes -->
      <circle cx="10" cy="66" r="4" fill="#2A9D8F"/>
      <circle cx="20" cy="66" r="4" fill="#2A9D8F"/>
      <circle cx="30" cy="66" r="4" fill="#2A9D8F"/>
      <circle cx="40" cy="66" r="4" fill="#2A9D8F"/>
    </g>
    <!-- Label -->
    <text x="70" y="105" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" fill="#334155" text-anchor="middle">Risk</text>
    <text x="70" y="120" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" fill="#334155" text-anchor="middle">Modeling</text>
    <text x="70" y="155" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#64748B" text-anchor="middle">ML Algorithms</text>
  </g>
  
  <!-- Node 5: Evaluation -->
  <g transform="translate(670, 60)">
    <!-- Connector arrow -->
    <path d="M0,90 L20,90" stroke="#94A3B8" stroke-width="3" fill="none"/>
    <!-- Card background -->
    <rect width="140" height="180" rx="12" ry="12" fill="#F1F5F9" filter="url(#shadow)"/>
    <rect width="140" height="8" rx="12" ry="0" fill="url(#tealGradient)"/>
    <!-- Icon: Magnifying glass with chart -->
    <g transform="translate(45, 38)" stroke="#00B4D8" stroke-width="2.5" fill="none">
      <!-- Magnifying glass -->
      <circle cx="20" cy="20" r="12" stroke="#00B4D8" stroke-width="2.5"/>
      <line x1="29" y1="29" x2="40" y2="40" stroke="#00B4D8" stroke-width="3" stroke-linecap="round"/>
      <!-- Bar chart inside -->
      <line x1="14" y1="28" x2="26" y2="28" stroke="#2A9D8F" stroke-width="2" stroke-linecap="round"/>
      <line x1="14" y1="23" x2="26" y2="23" stroke="#2A9D8F" stroke-width="2" stroke-linecap="round"/>
      <line x1="14" y1="18" x2="26" y2="18" stroke="#2A9D8F" stroke-width="2" stroke-linecap="round"/>
      <!-- Checkmark -->
      <path d="M32,15 L35,20 L42,10" stroke="#2A9D8F" stroke-width="2" fill="none"/>
    </g>
    <!-- Label -->
    <text x="70" y="105" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" fill="#334155" text-anchor="middle">Model</text>
    <text x="70" y="120" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" fill="#334155" text-anchor="middle">Evaluation</text>
    <text x="70" y="155" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#64748B" text-anchor="middle">Metrics &amp; Validation</text>
  </g>
  
  <!-- Node 6: Health Insights -->
  <g transform="translate(830, 60)">
    <!-- Connector arrow -->
    <path d="M0,90 L20,90" stroke="#94A3B8" stroke-width="3" fill="none"/>
    <!-- Card background -->
    <rect width="140" height="180" rx="12" ry="12" fill="#F1F5F9" filter="url(#shadow)"/>
    <rect width="140" height="8" rx="12" ry="0" fill="url(#greenGradient)"/>
    <!-- Icon: Lightbulb with document and trend -->
    <g transform="translate(45, 35)">
      <!-- Lightbulb -->
      <path d="M15,15 Q15,5 25,5 Q35,5 35,15 Q35,22 30,25 L30,35 L20,35 L20,25 Q15,22 15,15 Z" fill="#FFD60A" stroke="#F59E0B" stroke-width="2"/>
      <path d="M22,35 L22,42 M28,35 L28,42 M20,38 L30,38" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
      <!-- Glow rays -->
      <g stroke="#FFD60A" stroke-width="2" stroke-linecap="round">
        <line x1="25" y1="-2" x2="25" y2="-6"/>
        <line x1="42" y1="10" x2="46" y2="8"/>
        <line x1="8" y1="10" x2="4" y2="8"/>
      </g>
    </g>
    <!-- Document icon -->
    <g transform="translate(55, 45)" fill="#FFFFFF" stroke="#2A9D8F" stroke-width="1.5">
      <path d="M5,0 L18,0 L23,5 L23,35 L5,35 Z"/>
      <line x1="10" y1="10" x2="18" y2="10" stroke="#2A9D8F" stroke-width="1.5"/>
      <line x1="10" y1="15" x2="18" y2="15" stroke="#2A9D8F" stroke-width="1.5"/>
      <line x1="10" y1="20" x2="18" y2="20" stroke="#2A9D8F" stroke-width="1.5"/>
      <!-- Trend line -->
      <path d="M12,28 L16,25 L20,27" stroke="#2A9D8F" stroke-width="2" fill="none"/>
    </g>
    <!-- Label -->
    <text x="70" y="105" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" fill="#334155" text-anchor="middle">Health</text>
    <text x="70" y="120" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" fill="#334155" text-anchor="middle">Insights</text>
    <text x="70" y="155" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#64748B" text-anchor="middle">Public Health Impact</text>
  </g>
  
  <!-- Project Title -->
  <text x="500" y="285" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="bold" fill="#334155" text-anchor="middle">SDS6108 Health Data Mining &amp; Analytics Pipeline</text>
</svg>